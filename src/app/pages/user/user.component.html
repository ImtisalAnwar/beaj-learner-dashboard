  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Edit Profile</h5>
      </div>
      <div class="card-body">
        <form novalidate (ngSubmit)="save()" [formGroup]="profileEditForm">
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label for="Email">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  disabled=""
                  placeholder="Email"
                  formControlName="email"
                  value="email"
                />
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>First Name</label>
                <input
                  type="text"
                  name="first-name"
                  class="form-control"
                  placeholder="Company"
                  value="Chet"
                  formControlName="firstName"
                  [ngClass]="{
                    'is-invalid':
                      profileEditForm.get('firstName').touched ||
                      (profileEditForm.get('firstName').dirty &&
                        profileEditForm.get('firstName').invalid)
                  }"
                />
                <span class="invalid-feedback">
                  <span
                    *ngIf="profileEditForm.get('firstName').errors?.required"
                  >
                    Please enter your first name.
                  </span>
                </span>
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last Name"
                  value="Faker"
                  formControlName="lastName"
                  [ngClass]="{
                    'is-invalid':
                      profileEditForm.get('lastName').touched ||
                      (profileEditForm.get('lastName').dirty &&
                        profileEditForm.get('lastName').invalid)
                  }"
                />
                <span class="invalid-feedback">
                  <span
                    *ngIf="profileEditForm.get('lastName').errors?.required"
                  >
                    Please enter your last name.
                  </span>
                </span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Old Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Old Password"
                  value="Chet"
                  formControlName="oldPassword"
                />
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>New Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="New Password"
                  value="Faker"
                  minlength="8"
                  formControlName="newPassword"
                  [ngClass]="{
                    'is-invalid':
                      profileEditForm.get('newPassword').touched ||
                      (profileEditForm.get('newPassword').dirty &&
                        profileEditForm.get('newPassword').invalid)
                  }"
                />
                <span class="invalid-feedback">
                  <span
                    *ngIf="profileEditForm.get('newPassword').errors?.minlength"
                  >
                    Password must be longer than 8 characters.
                  </span>
                </span>
              </div>
            </div>
          </div>
